<!DOCTYPE HTML>
<html lang="en">

<head>
	<title> 100 Biggest Data Breaches of 2017 </title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http - equiv="Content-Type" content="text/html; charset=utf-8">
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<main>
		<script src="//d3js.org/d3.v4.js"></script>
		<h1>100 Biggest Data Breaches of 2017</h1>
		<div id="tooltip" , class="hidden">
			<p><strong><span id = "tip-header">Header</span></strong></p>
			<p><em><span id="tip-location">Location</span></em></p>
			<p>Records lost: <span id="tip-records">9999</span></p>
		</div>
		<script>
			// This is the main chart script

			// Set chart size
			var margin = {
					top: 20,
					right: 20,
					bottom: 20,
					left: 80
				},
				width = 800 - margin.left - margin.right,
				height = 800 - margin.top - margin.bottom;

			// Create date/time parser
			var parseTime = d3.timeParse("%d/%m/%Y");

			// Create tracker for mobile touch
			var touched = false;

			// Set ranges
			var x = d3.scaleTime()
				.range([0, width]);

			var y = d3.scaleLog()
				.range([height, 0]);

			var r = d3.scaleSqrt()
				.range([3, 35]);

			// Add an SVG element
			var svg = d3.select("body")
				.append("div").attr("id", "chart")
				.append("svg")
				.attr("width", width + margin.left + margin.right)
				.attr("height", height + margin.top + margin.bottom)
				.append("g")
				.attr("transform", "translate(" + margin.left + "," + margin.top + ")")

			// Get the data
			d3.csv("breach_level_index.csv", function(error, data) {
				if (error) throw error;

				// Format the data
				data.forEach(function(d) {
					d.date = parseTime(d.date) // date parse
					d.records = +d.records // integer size of breach
				});

				// Scale the range
				x.domain([
					d3.min(data, function(d) {
						return d.date;
					}) - 20,
					d3.max(data, function(d) {
						return d.date;
					})
				]).nice();
				y.domain([10000, d3.max(data, function(d) {
					return d.records;
				})]).nice();
				r.domain([
					d3.min(data, function(d) {
						return d.records;
					}),
					d3.max(data, function(d) {
						return d.records;
					})
				]).nice();

				// Add the dots
				svg.selectAll("dot")
					.data(data)
					.enter()
					.append("circle")
					.attr("r", function(d) {
						return r(d.records);
					})
					.attr("cx", function(d) {
						return x(d.date);
					})
					.attr("cy", function(d) {
						return y(d.records);
					})
					.attr("fill", "#e85859")

					// Add mouseover effect
					.on("mouseover", function(data) {
						d3.select(this)
							.transition()
							.attr("fill", "#6f9b94") // Change colour
							.attr("r", function(d) {
								return r(d.records) + 5; // Larger radius
							});

						// Update tooltip position and values
						var tip = d3.select("#tooltip")

						tip.style("left", (x(data.date) + ((window.innerWidth - width + margin.left + margin.right) / 2)) + "px")
							.style("top", y(data.records) + "px");

						tip.select("#tip-header")
							.text(data.organisation);

						tip.select("#tip-records")
							.text(data.records);

						tip.select("#tip-location")
							.text(data.location);

						// Show the tooltip
						window.setTimeout(function() {
							tip.classed("hidden", false);
						}, 200);

					})

					// Add mouseout effect
					.on("mouseout", function(data) {
						d3.select(this)
							.transition()
							.attr("fill", "#e85859") // Regular colour again
							.attr("r", function(d) {
								return r(d.records); // Radius normal
							});

						// Hide the tooltip
						d3.select("#tooltip").classed("hidden", true);
					})

					// Add touch effect
					.on("touch", function(data) {
						// If a tooltip is displayed
						if (touched == false) {
							d3.select(this)
								.transition()
								.attr("fill", "#6f9b94") // Change colour
								.attr("r", function(d) {
									return r(d.records) + 5; // Larger radius
								});

							// Update tooltip position and values
							var tip = d3.select("#tooltip")

							tip.style("left", (x(data.date) + ((window.innerWidth - width + margin.left + margin.right) / 2)) + "px")
								.style("top", y(data.records) + "px");

							tip.select("#tip-header")
								.text(data.organisation);

							tip.select("#tip-records")
								.text(data.records);

							tip.select("#tip-location")
								.text(data.location);

							// Show the tooltip
							window.setTimeout(function() {
								tip.classed("hidden", false);
							}, 200);

							touched = true;
						}

						else if (touched == true) {
							d3.select(this)
							.transition()
							.attr("fill", "#e85859") // Regular colour again
							.attr("r", function(d) {
								return r(d.records); // Radius normal
							});

							// Hide the tooltip
							d3.select("#tooltip").classed("hidden", true);
							
							touched = false;
						};
					});


						// Add the x axis
						svg.append("g")
							.attr("transform", "translate(0," + height + ")")
							.call(d3.axisBottom(x));

						// Add the y axis
						svg.append("g").call(
							d3.axisLeft(y)
							.tickFormat(function(d) {
								return y.tickFormat(4, d3.format(",d"))(d)
							}));
					});

		</script>
	</main>
</body>

</html>
